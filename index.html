<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSV To JSON</title>
  </head>
  <body>
    <div class="card">
      <div class="choose-file-section">
        <input type="file" id="csv-file" accept=".csv" />
        <button class="read-button">Read the file</button>
      </div>
      input(csv)
      <textarea cols="40" rows="8" class="csv-text-input"></textarea>
      <span class="error-label">error: csv format is not correct</span>
      <button class="convert">Convert</button>
      output(json)
      <textarea cols="40" rows="8" class="json-text-output" readonly></textarea>
    </div>
  </body>
  <script src="script.js"></script>
</html>
